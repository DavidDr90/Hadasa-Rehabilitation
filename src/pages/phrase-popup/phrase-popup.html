<!--This is the page that pops onscreen when phrase is clicked-->
<ion-header *ngIf="isIOS">
    <ion-navbar>
        <ion-title> {{phraseName}} </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="titleDiv">
        <h1>{{phraseName}}</h1>
    </div>
    <!-- display the image only if there is one -->
    <img src={{phraseImageURL}} *ngIf="phraseImageURL != '' " />
</ion-content>
