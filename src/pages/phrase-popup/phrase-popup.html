<!--This is the page that pops onscreen when phrase is clicked-->
<ion-header>

  <ion-navbar>
    <ion-title>phrasePopup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1  style="text-align:center">{{phraseName}}</h1>
    <img src={{phraseImageURL}}>
    <div>
      <button ion-button round icon-start (click)='clicked();'>
        <ion-icon name="play"></ion-icon>
        PLAY
      </button>
    </div>
 
</ion-content>
