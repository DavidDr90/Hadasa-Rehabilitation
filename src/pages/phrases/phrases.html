<ion-header>

  <ion-navbar>
    <ion-title>
      {{parentCategory.name}}
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="edit()">
          <ion-icon name="construct"></ion-icon>
        </button>
      </ion-buttons>
    <!-- add button in the end of the nav-bar -->
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <phrase [phrase]="item" *ngFor="let item of phrases"></phrase>
</ion-content>
