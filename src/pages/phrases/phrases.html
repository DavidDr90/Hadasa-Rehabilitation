<ion-header>

  <ion-navbar>
    <ion-title>
      {{parentCategory.name}}
    </ion-title>
    <!-- add button in the end of the nav-bar -->
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div> 
    <h1>{{parentCategory.name}}</h1>
  </div>
</ion-content>


<ion-content padding>
  <div>
    <phrase [phrase] = "item" *ngFor = "let item of phrases"></phrase>
  </div>
</ion-content>
