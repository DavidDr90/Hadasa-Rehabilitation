<ion-header>

  <ion-navbar>
    <ion-title>
      <h1>{{ categoryName }}</h1>
    </ion-title>
    <!-- add button in the end of the nav-bar -->
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of phrases">
    <phrase [phrase]='item'></phrase>
  </div>
</ion-content>
