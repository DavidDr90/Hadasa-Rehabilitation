<ion-header>
    <ion-navbar>
        <ion-title>
            {{parentCategory.name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button clear (click)="edit()">
                {{editButtonName}} &nbsp;
                <ion-icon name="construct"></ion-icon>
            </button>
            <!-- add button in the end of the nav-bar -->
            <button ion-button icon-only (click)="addButtonPressed()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content id="content">
    <!-- for normal mode -->
    <div *ngIf="!editFlag">
        <ion-list no-lines>
            <!-- display the sub categories only if there is at least one sub category -->
            <ion-item *ngIf="hasSubCategories" color={{backgroundColor}}>
                <my-category (click)="openCategoryPhrases(item)" (press)="removeSubCategory(item)" [category]="item" *ngFor="let item of this.subCategories">
                </my-category>
            </ion-item>

            <!-- button for hide/show phrases -->
            <ion-item color={{backgroundColor}} *ngIf="this.phrasesProvider.hasPhrases">
                <button *ngIf="!showPhrases" ion-button large round icon-start block (click)="onClickShowPhrases()">הצג ביטויים&#160;&#160;
                    <ion-icon name="arrow-down"></ion-icon>
                </button>
                <button *ngIf="showPhrases" ion-button large round icon-start block (click)="onClickShowPhrases()">הסתר ביטויים&#160;&#160;
                    <ion-icon name="arrow-up"></ion-icon>
                </button>
            </ion-item>

            <!-- the "press" event is just for debugging -->
            <!-- phrases list -->
            <ion-item color={{backgroundColor}} *ngIf="showPhrases">
                <phrase [phrase]="item" *ngFor="let item of this.phrasesProvider.phrases" (press)="this.removePhrase(item)"></phrase>
            </ion-item>
        </ion-list>
    </div>

    <!-- for edit mode, enable reorder and swiping -->
    <div *ngIf="editFlag">
        <!-- sub categories -->
        <ion-list no-lines reorder="{{editFlag}}" (ionItemReorder)="reorderSubCategories($event)">
            <ion-item-sliding *ngFor="let item of subCategories">
                <!-- display the sub categories only if there is at least one sub category -->
                <ion-item *ngIf="hasSubCategories" color={{backgroundColor}}>
                    <my-category (click)="openCategoryPhrases(item)" (press)="removeSubCategory(item)" [category]="item">
                    </my-category>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button (click)="editSubCategory(item)">
                        <ion-icon name="create"></ion-icon>
                        ערוך
                    </button>
                    <button ion-button color="red" (click)="deleteSubCategory(item)">
                        <ion-icon name="trash"></ion-icon>
                        מחק
                    </button>
                </ion-item-options>
                <ion-item-options side="left">
                    <button ion-button *ngIf="!Svisible" (click)="changeSubCatVisibility(item)">
                        <ion-icon name="eye"></ion-icon>
                        הצג
                    </button>
                    <button ion-button *ngIf="Svisible" (click)="changeSubCatVisibility(item)">
                        <ion-icon name="eye-off" *ngIf="visible"></ion-icon>
                        הסתר
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        <!-- phrases -->
        <ion-list no-lines reorder="{{editFlag}}" (ionItemReorder)="reorderPhrases($event)">
            <ion-item-sliding *ngFor="let item of this.phrasesProvider.phrases">
                <!-- the "press" event is just for debugging -->
                <ion-item color={{backgroundColor}}>
                    <phrase [phrase]="item" (press)="this.removePhrase(item)"></phrase>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button (click)="editPhrase(item)">
                        <ion-icon name="create"></ion-icon>
                        ערוך
                    </button>
                    <button ion-button color="red" (click)="deletePhrase(item)">
                        <ion-icon name="trash"></ion-icon>
                        מחק
                    </button>
                </ion-item-options>
                <ion-item-options side="left">
                    <button ion-button *ngIf="!Pvisible" (click)="changePhraseVisibility(item)">
                        <ion-icon name="eye"></ion-icon>
                        הצג
                    </button>
                    <button ion-button *ngIf="Pvisible" (click)="changePhraseVisibility(item)">
                        <ion-icon name="eye-off" *ngIf="visible"></ion-icon>
                        הסתר
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
