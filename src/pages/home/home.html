<ion-header>
    <ion-navbar>
        <!-- user_name holds the looged in user from the google account -->
        <ion-title>
            בוא נדבר! שלום {{user_name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <h1> ברוכים הבאים! </h1>

    <!-- Just for upload testing - the two lines below can be deleted when merging. -->
    <input type="file" (change)="storage.uploadFile($event)" /> {{storage.uploadPercentage}}
    <progress-bar [progress]="storage.uploadPercentage"> </progress-bar>

</ion-content>
