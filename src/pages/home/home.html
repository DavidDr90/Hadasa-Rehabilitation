<ion-header>
    <ion-navbar>
        <!-- user_name holds the looged in user from the google account -->
        <ion-title>
            בוא נדבר! שלום {{user_name}}
        </ion-title>
        <!-- refresh button in the end of the nav-bar -->
        <ion-buttons end>
            <button ion-button icon-only [navPush]="NULL">
        <ion-icon name="refresh"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<!-- The toolbar for the different main pages -->


<ion-content padding>
    <!-- fab is the button in the corner of the screen -->
    <!-- this button flot over the contnet and stay in his place on scrolling -->
    <ion-fab bottom right>
        <button ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
        <!-- list opened when press the button -->
        <ion-fab-list side="top">
            <button ion-fab [navPush]="addPhrasePage">
        <ion-icon name="text"></ion-icon>
        <ion-label>הוספת ביטוי</ion-label>
      </button>
            <button ion-fab>
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>הוספת קטגוריה</ion-label>
      </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>

<ion-content padding>
    <h1> ברוכים הבאים! </h1>

    <!-- Just for upload testing - the two lines below can be deleted when merging. -->
    <input type="file" (change)="storage.uploadFile($event)" />
    <div>{{ storage.uploadPercentage }}%</div>
    <ng-progress [positionUsing]="'marginLeft'" [minimum]="0" [maximum]="1"
    [speed]="200" [showSpinner]="false" [direction]="'rightToLeftIncreased'"
    [color]="'red'" [trickleSpeed]="250" [thick]="true" [ease]="'linear'"
></ng-progress>
</ion-content>
