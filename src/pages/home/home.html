<ion-header>
    <ion-navbar>
        <!-- user_name holds the looged in user from the google account -->
        <ion-title>
            בוא נדבר! שלום {{user_name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="aboutApp()">
                <ion-icon name="information-circle"></ion-icon>
            </button>
            <button ion-button icon-only (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <h1> ברוכים הבאים! </h1>

    <button ion-button (click)="this.appBuilderProvider.fillDB()">
        click here to fill DB
    </button>

    <button ion-button (click)="showFav()">
        click here to see favorite
    </button>

    <favorites></favorites>

</ion-content>
