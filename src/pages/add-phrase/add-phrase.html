
<ion-header>

  <ion-navbar>
    <ion-title>הוספת ביטוי</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form >
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" />
    <div class="profile-image-wrapper">
      <div class="profile-image-placeholder">
        <ion-icon name="add"></ion-icon>
        <div>
          הוספת תמונה
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' }}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' }}" ></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
