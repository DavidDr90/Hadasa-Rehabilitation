<ion-header>

  <ion-navbar>
    <ion-title>הוספת ביטוי</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
  <form [formGroup]="_myForm" (ngSubmit)="onSubmit()">
    <div class="profile-image-wrapper" (click)="presentActionSheet()">
      <div class="profile-image-placeholder" *ngIf="!this._myForm.controls.imagePath.value">
        <ion-icon name="add"></ion-icon>
        <div>
          <!-- {{ 'ITEM_CREATE_CHOOSE_IMAGE' }} -->
          הוספת תמונה
        </div>
      </div>
    </div>

    <ion-item>
      <ion-label>ביטוי</ion-label>
      <ion-input #textInput (click) = "getCaretPos(textInput)" (keyup)="getCaretPos(textInput)" formControlName="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>קטגוריה</ion-label>
      <ion-input type="text" formControlName="categoryID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Audio</ion-label>
      <ion-input type="text" formControlName="audioFile"></ion-input>
    </ion-item>

    <!-- show the object that create from the inputs -->
    <p>Form value: {{ _myForm.value | json }}</p>

    <button ion-button large full type="submit" [disabled]="!_myForm.valid">
      <ion-icon name="home" large></ion-icon>
      אישור
    </button>

    <!-- TODO: use ngFor to create the nikud buttons -->
    <!-- use the formbuilder to create the button dynamicly on user damend -->
    <button ion-button large (click) = "addNikudToText(qamatz)" >
      {{ qamatz }}
    </button>

  </form>
</ion-content>
