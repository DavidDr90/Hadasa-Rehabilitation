<ion-header>

  <ion-navbar>
    <ion-title>הוספת ביטוי</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="_myForm" (ngSubmit)="onSubmit()">

    <div class="profile-image-wrapper" (click)="getPicture()">
      <!-- check the ngIf section -->
      <!-- <div class="profile-image-placeholder" *ngIf="!this._myForm.controls.profilePic.value"> -->
      <div class="profile-image-placeholder">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' }}
        </div>
      </div>
    </div>

    <ion-item>
      <ion-label>ביטוי</ion-label>
      <ion-textarea formControlName="text"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>קטגוריה</ion-label>
      <ion-input type="text" formControlName="categoryID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Image</ion-label>
      <ion-input type="text" formControlName="imagePath"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Audio</ion-label>
      <ion-input type="text" formControlName="audioFile"></ion-input>
    </ion-item>

    <!-- show the object that create from the inputs -->
    <p>Form value: {{ _myForm.value | json }}</p>

    <button ion-button type="submit" [disabled]="!_myForm.valid">Submit</button>
  </form>
</ion-content>
