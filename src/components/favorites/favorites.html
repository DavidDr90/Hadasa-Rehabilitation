<ion-item-group>
    <ion-item-divider *ngIf="isIOS" color="primary"> קטגוריות מועדפות </ion-item-divider>
    <ion-item-divider *ngIf="!isIOS" sticky color="primary"> קטגוריות מועדפות </ion-item-divider>
    <ion-item no-lines *ngFor="let item of favorite.chosen_fav_cat">
        <my-category [category]="item" (click)="openCategoryPhrases(item);"> </my-category>
    </ion-item>
</ion-item-group>
<ion-item-group>
    <ion-item-divider *ngIf="isIOS" color="primary"> קטגוריות שכיחות </ion-item-divider>
    <ion-item-divider *ngIf="!isIOS" sticky color="primary"> קטגוריות שכיחות </ion-item-divider>
    <ion-item no-lines *ngFor="let item of favorite.getCommonCatArray()">
        <my-category [category]="item" (click)="openCategoryPhrases(item);"> </my-category>
    </ion-item>
</ion-item-group>
<ion-item-group>
    <ion-item-divider *ngIf="isIOS" color="primary"> משפטים מועדפים </ion-item-divider>
    <ion-item-divider *ngIf="!isIOS" sticky color="primary"> משפטים מועדפים </ion-item-divider>
    <ion-item no-lines *ngFor="let item of favorite.chosen_fav_phrases">
        <phrase [phrase]="item"> </phrase>
    </ion-item>
</ion-item-group>
<ion-item-group>
    <ion-item-divider *ngIf="isIOS" color="primary"> משפטים שכיחים </ion-item-divider>
    <ion-item-divider *ngIf="!isIOS" sticky color="primary"> משפטים שכיחים </ion-item-divider>
    <ion-item no-lines *ngFor="let item of favorite.getCommonPhrasesArray()">
        <phrase [phrase]="item"> </phrase>
    </ion-item>
</ion-item-group>
