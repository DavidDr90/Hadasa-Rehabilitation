<ion-card id="cat" color={{category.color.englishName}}>
    <img src={{category.imageURL}} />
    <ion-card-content (click)='catOnClick($event)'>
        <table>
            <tr>
                <th class="title">
                    <ion-card-title>
                        {{category.name}}
                    </ion-card-title>
                </th>
                <th class="buttonStar">
                    <button ion-button clear large color="star" (click)="updateIsFav($event)">
                        <ion-icon name="star" *ngIf="category.isFav"></ion-icon>
                        <ion-icon name="star-outline" *ngIf="!category.isFav"></ion-icon>
                    </button>
                </th>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
